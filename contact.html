<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlyles.css">
    <title>Contact</title>
</head>
<body>
    <header class="site-second">
            <div class="flex-header container">
                <h1>Real Estate</h1>
                <nav class="menu">
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>Contact</h2>
        <p>** Pre-Order Form **</p><br><br>

        <form class="form-container">
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                    <div class="input-container">
                        <label>Name:</label>
                        <input type="text" placeholder="Type your name">
                    </div>
                    <div class="input-container">
                        <label>Age:</label>
                        <input type="number" placeholder="Type your age">
                    </div>
                    <div class="input-container">
                        <label>Phone:</label>
                        <input type="tel" placeholder="Type your phone number">
                    </div>
                    <div class="input-container">
                        <label>Message:</label>
                        <textarea cols="30" rows="10"></textarea>
                    </div>
            </fieldset>
            <fieldset>
                <legend>NEW HOME CONSTRUCTION OPTIONS</legend>
                    <div class="input-container">
                        <Label>Model: </Label>
                        <select>
                            <option value="option1">-- Single Story --</option>
                            <option value="option2">-- Two Story --</option>
                            <option value="option3">-- Multi Storied--</option>
                        </select><BR></BR>
                        <Label>Extras: </Label>
                        <select>
                            <option value="option1">-- Jacuzi --</option>
                            <option value="option2">-- 2nd Story Patio (if applicable) --</option>
                            <option value="option3">-- Room in attic --</option>
                        </select>
                    </div>
            </fieldset>
            <fieldset>
                <legend>CONTACT INFORMATION</legend>
                    <div>
                        <div class="checkbox">
                            <label>Contact by: </label>
                            <input type="checkbox" name=" phone" />  Phone 
                            <input type="checkbox" name=" email" />  Email 
                            <input type="checkbox" name=" text" />  Text 
                        </div>
                        <div class="radio">
                            <label>Gender: </label>
                            <input type="radio" name="gender"> Male
                            <input type="radio" name="gender"> Female
                        </div>
                    </div>
                    <div>
                        <div class="input-container">
                            <label>Date:</label>
                            <input class="input-control" type="date" placeholder="dd/mm/yyyy">
                        </div>
                        <div class="input-container">
                            <label>Hour:</label>
                            <input type="time">
                        </div>
                </div>
            </fieldset>
        </form><br>
        <div>	
            <a href="" class="btn-forms">SEND</a><br>
        </div>
    </main>
</body>
</html>
